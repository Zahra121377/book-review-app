{% extends "ReviewHub/base.html" %}
{% block title %}
    Add Review - Book Reviews
{% endblock title %}
{% block content %}
    <h2>Add Review</h2>
    <div class="container i-am-centered">
        <div class="col-md-6 form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.context.id_for_label }}">Review</label>
                    {{ form.context }}
                </div>
                <div class="form-group">
                    <label for="{{ form.rating.id_for_label }}">Rating</label>
                    {{ form.rating }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
